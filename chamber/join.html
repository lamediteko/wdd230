<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <meta property="og:url" content="https://lamediteko.github.io/wdd230/">
    <meta property="og:title" content="WDD 230 Course Activity Portal">
    <meta property="og:type" content="website">
    <title>Botswana Station Chamber | Home</title>
</head>
<body>
    <header>
        <img src="images/logo-color.png" alt="Botswana Chamber Logo" class="logo">
        <h1>Botswana Chamber of Commerce</h1>
        <h2 id="current-date"></h2>
        <nav>
            <ul class="navigation">
                <li><a class="menu" href="#">Menu</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="firstname">First Name*</label>
                <input id="firstname" type="text" name="firstname" required>
                <p></p>
                <label for="lastname">Last Name*</label>
                <input id="lastname" type="text" name="lastname" required>
                <p></p>
                <label for="title">Business Position</label>
                <input id="title" type="text" name="title">
                <p></p>
                <label for="email">Email*</label>
                <input id="email" type="email" name="email" placeholder="example@website.com" required>
                <p></p>
                <label for="phonenum">Phone Number</label>
                <input id="phonenum" type="tel" name="phonenum">
            </fieldset>
            <fieldset>
                <label for="business-name">Business Name</label>
                <input id="business-name" type="text" name="business-name">
                <p></p>
                <label for="mem-level-input">Membership Level</label>
                <input list="mem-level" id="mem-level-input">
                <datalist id="mem-level">
                    <option value="NP Membership (No Fee)"></option>
                    <option value="Bronze Membership"></option>
                    <option value="Silver Membership"></option>
                    <option value="Gold Membership"></option>
                </datalist>
                <p></p>
                <label for="business-descrip">Business Description</label>
                <textarea id="business-descrip" rows="4" cols="20"></textarea>
                <input type="hidden" id="form-visit-date" name="form-visit-date" value="">
            </fieldset>
            <input type="submit" id="submit-button">

        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html"><img src="images/logo-color.png" alt="Botswana Station Chamber Logo" class="logo"></a>
                <a href="https://facebook.com" target="blank_" id="fb" class="social"><img src="images/fb-darkmode.jpg" alt="Facebook Logo" class="social"></a>
                <a href="https://twitter.com" target="blank_" id="twt" class="social"><img src="images/twitter-dark.jpg" alt="Twitter Logo" class="social"></a>
            </div>
            <div class="footer-text">
                <p id="copyright" class="topline"></p>
                <p class="topline">Lame Diteko</p>
                <p class="topline">WDD 230 Project</p>
                <p id="last-modified"></p>
            </div>
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/joinform.js"></script>
</body>
</html>
